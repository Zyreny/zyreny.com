        {
          "@context" : "https://schema.org",
          "@type" : "WebSite",
          "name" : "Zhang.",

        }

    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div>
        <button class="menu_Btn"><img src="../File/Menu/Menu_icon.png" alt="Menu"></button>

        <div class="menu">
            <div>
                <img src="https://www.zhang-tw.com/File/Logo/android-chrome-512x512.png" alt="Zhang." class="menu_Logo">
                <img src="https://www.zhang-tw.com/File/Menu/close_icon.png" alt="Close" class="close_Btn">
            </div>
            
            <ul>
                <li><a href="/">首頁</a></li>
            </ul>
        </div>
    </div>

    <div id="modeIndicator" class="mode-indicator">聊天模式</div>
    <div id="statusMessage" class="status-message"></div>
    <div id="loader" class="loader" style="display: none;"></div>
    
    <div class="main-container">
        <div class="button-container">
            <button id="modeToggle">切換至訓練模式</button>
            <button id="trainAI">訓練AI模型</button>
            <button id="exportData">導出訓練資料</button>
            <button id="importData">導入訓練資料</button>
            <button id="clearData">清除訓練資料</button>
            <input type="file" id="importFile" style="display: none;" accept=".json">
        </div>
        
        <div class="chat-wrapper">
            <div id="chatContainer" class="chat-container">
            
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="請輸入訊息...">
                <button id="sendButton">
                    <div class="plane"></div>
                </button>
            </div>
        </div>
    </div>


    <script src="model.js"></script>
    <script>
        // 確保 model.js 已經載入
        if (typeof AIModel === 'undefined') {
            console.error('AIModel 未定義，請確認 model.js 是否正確載入');
        }
    </script>
    <script src="script.js"></script>
</body>
