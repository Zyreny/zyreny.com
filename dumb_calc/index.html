<body>
    <header>卡提諾計算機</header>

    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    <div class="container">
        <form action="#" name="forms">
            <h1 id="Answer">0</h1>
            <!-- <input type="text" name="answer" value="0"> -->
            <div class="buttons">
                <input type="button" value="AC" id="" >
                <input type="button" value="+/-" id="" >
                <input type="button" value="%" id="" >
                <input type="button" value="+" id="" name="+" >
            </div>
            <div class="buttons">
                <input type="button" value="7" id="" >
                <input type="button" value="8" id="" >
                <input type="button" value="9" id="" >
                <input type="button" value="−" id="" name="-" >
            </div>
            <div class="buttons">
                <input type="button" value="4" id="" >
                <input type="button" value="5" id="" >
                <input type="button" value="6" id="" >
                <input type="button" value="×" id="" name="*" >
            </div>
            <div class="buttons">
                <input type="button" value="1" id="" >
                <input type="button" value="2" id="" >
                <input type="button" value="3" id="" >
                <input type="button" value="÷" id="" name="/" >
            </div>
            <div class="buttons">
                <input type="button" value="0" id="" >
                <input type="button" value="DEL" id="" >
                <input type="button" value="=" id="" >
            </div>
        </form>
    </div>
