<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>專案資料:</p>
    <div></div>
    <script>
        fetch("https://api.zyreny.com/projects")
            .then(response => response.json())
            .then(data => {
                const div = document.querySelector("div");
                data.map(proj => {
                    div.innerHTML += `<p>${proj.name} - ${proj.description}</p>`;
                })
            })
            .catch(error => {
                console.error("Error fetching projects:", error);
            });
    </script>
</body>
</html>
